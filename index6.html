  <style>
  :root{ --bg:#0b0f14; --paper:#0f1620; --ink:#e9f1ff; --muted:#9fb3c8; --accent:#6ea8fe; --radius:18px; }
  @media (prefers-color-scheme: light){ :root{ --bg:#eef3fb; --paper:#ffffff; --ink:#0c1b2a; --muted:#4e657b; --accent:#2f73ff; } }
  *{box-sizing:border-box}
  body{ margin:0; background:radial-gradient(1000px 600px at 10% -10%, color-mix(in oklab, var(--accent) 10%, transparent), transparent), var(--bg); color:var(--ink); font: 16px/1.9 "BIZ UD明朝", "Hiragino Mincho ProN", "Yu Mincho", Georgia, serif; }
  .wrap{ max-width:900px; margin: 24px auto; padding: 0 16px 40px; }
  header{
    position: sticky;
    top: 0;
    z-index: 20;
    display: flex;
    flex-wrap: nowrap;
    align-items: center;
    justify-content: space-between;
    gap: 8px;
    background: color-mix(in oklab, var(--paper) 80%, transparent);
    backdrop-filter: blur(6px);
    border-bottom: 1px solid color-mix(in oklab, var(--muted) 25%, transparent);
    max-width: 1920px;
    margin: 0 auto;
    border-radius: 0 0 12px 12px;
    padding: 8px 12px;
    height: 60px;
    overflow: hidden;
  }
  header .title{ font-weight:800; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
  .paper{ background: var(--paper); border-radius: var(--radius); padding: 22px; box-shadow: 0 10px 30px rgba(0,0,0,.35); }
  .muted{ color:var(--muted) }
  .grid{ display:grid; grid-template-columns: 1fr; }
  .toolbar{ display:flex; gap:8px; align-items:center; flex-wrap:nowrap; overflow:hidden; }
  .toolbar button, .toolbar label{
    padding:4px 6px;                /* コンパクト化 */
    border-radius:8px;
    font-size:13px;                 /* 文字を小さく */
    border:1px solid color-mix(in oklab, var(--muted) 25%, transparent);
    background:transparent;
    color:inherit;
    cursor:pointer;
    white-space:nowrap;
  }
  .toolbar input[type="number"], .toolbar select{
    padding:4px 6px;                /* 入力欄も小さめ */
    border-radius:8px;
    font-size:13px;
    border:1px solid color-mix(in oklab, var(--muted) 25%, transparent);
    background:transparent;
    color:inherit;
    text-align:center;
    width:4.5em;                    /* 幅を短く */
  }
  .toolbar{ gap:4px; }              /* 要素間の隙間を縮小 */
  header .title{ font-size:14px; }  /* タイトルもやや小さく */

  /* --- 画面が狭いとき（600px以下）: メニューを極小化して全て収まるようにする --- */
  @media (max-width: 600px) {
    header {
      flex-wrap: wrap;                  /* 狭いときは折り返し可 */
      height: auto;                     /* 高さ可変にする */
      padding: 4px 6px;
      gap: 4px;
    }
    header .title {
      font-size: 12px;
      max-width: 100%;
      text-align: center;
    }
    .toolbar {
      flex-wrap: wrap;                  /* ツールバーも折り返し可 */
      gap: 2px;
      justify-content: center;
    }
    .toolbar button,
    .toolbar label {
      padding: 2px 4px;
      font-size: 11px;
      border-radius: 6px;
    }
    .toolbar input[type="number"],
    .toolbar select {
      width: 3.5em;
      font-size: 11px;
      padding: 2px 4px;
    }
  }
  h2{ margin:.2em 0 .6em; font-size: 20px; }
  pre{ white-space: pre-wrap; word-wrap: break-word; font: 17px/2 "YuMincho", "BIZ UD明朝", serif; margin:0; }
  nav.pages{ display:flex; gap:8px; flex-wrap:wrap; }
  nav.pages button{ padding:6px 10px; border-radius:999px; border:1px solid color-mix(in oklab, var(--muted) 25%, transparent); background:transparent; color:inherit; cursor:pointer; }

  #tocList{ display:grid; grid-template-columns: 1fr; gap:8px; }
  .toc-item{ display:flex; gap:10px; align-items:baseline; padding:6px 8px; border-radius:8px; border:1px solid color-mix(in oklab, var(--muted) 20%, transparent); background: color-mix(in oklab, var(--paper) 85%, transparent); cursor:pointer; font-size:14px; line-height:1.4; }
  .toc-num{ font-weight:800; min-width:6em; color:var(--muted); font-size:13px; }
  .toc-title{ font-weight:700; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
  .hidden{ display:none; }
  .backtoc{ margin-top:12px; }
  /* 読み上げハイライト */
  .line{ display:inline; }
  .line.current{ background: color-mix(in oklab, var(--accent) 25%, transparent); border-radius: 6px; }

  const Data = {"title":"商品紹介","pages":[{"number":1,"title":"1.ポット型浄水器","text":"\n1.ポット型浄水器\n\n以下に 「ポット型浄水器の良さ」をとにかく長く、じっくり丁寧に、魅力が最大限に伝わるように語った文章 をお届けします。\n価格（本体 2,000円前後、フィルター 1,000円前後）も自然に織り交ぜてあります。\n\n\n---\n\nポット型浄水器の良さを、できるだけ長く語る。\n\nポット型浄水器というものは、一見するとただの水を入れる容器のように見えますが、その実態は“手のひらサイズの小さな浄水システム”とも呼べるほど、生活の質を底上げしてくれる優秀な家庭アイテムです。特に、本体が2,000円程度、交換用フィルターも1,000円ほどという驚くほど手に取りやすい価格で導入できる点は、近年ますます人気が高まっている理由の一つと言えます。\n\n■ 1. コストパフォーマンスの高さが圧倒的\n\nまず、ポット型浄水器の魅力を語る上で欠かせないのが、圧倒的なコスパの良さです。\n\n一般的なビルトイン型や蛇口直結型の浄水器は、本体価格が1万円〜数万円、フィルター交換でも数千円〜1万円程度がかかります。それと比べて、ポット型は 本体がわずか約2,000円。\nこれくらいの金額であれば、「とりあえず買って試してみるか」という気持ちでも導入できるほど気軽です。\n\nさらに 交換フィルターが約1,000円前後なのも大きいポイントです。\n1つで1〜2ヶ月ほど使えるものが多く、1日あたりに換算するとわずか十数円。これだけで蛇口から出てきた水が安全性も味も向上するのですから、コーヒー1杯どころかガム1つ以下の投資で毎日の水をアップグレードしているようなものです。\n\n■ 2. とにかく味が変わる。水の“角”がとれる\n\nポット型浄水器を使うとまず驚くのが、水の味が滑らかになることです。\n\nカルキ（塩素）臭が抑えられ、飲み口がどこか丸くなる。\n「水道水ってそこまでまずくないし、気にしない」と思っていた人でも、浄水後の水を飲むと違いがはっきりと分かります。\n\n特に、\n\nコーヒーや紅茶の香りがクリアに出る\n\nご飯がふっくら炊ける\n\n味噌汁の雑味が減って味のキレが良くなる\nなど、料理面での恩恵も驚くほど大きく、実際に料理研究家やプロの料理人が“水道水のままでは絶対に出せない味”と評価することもあるほどです。\n\n\n■ 3. 設置工事・工具不要。届いた瞬間から使える気軽さ\n\nビルトイン型の浄水器は工事が必要で、蛇口直結型も取り付けが面倒と感じる人がいます。\nしかし、ポット型は 水道水を上から注ぐだけ。\n買ってきたその瞬間からすぐに使えます。\n\n引っ越しが多い人、賃貸の人、キッチンのスペースが限られている人、そもそも工事が嫌だという人でも問題なく使える。\n必要なのは置き場所と水だけ。このシンプルさが非常に大きいメリットです。\n\n■ 4. 冷蔵庫にそのまま入れられる便利さ\n\nポット型浄水器の多くは、冷蔵庫のドアポケットや棚にそのまま入る設計になっています。\nフィルターを通した水はそのまま冷たくしておけるので、わざわざ容器に移し替える必要がありません。\n\n「冷えた美味しい水がいつでも飲める」という当たり前でいて実は贅沢な環境を、\n初期費用2,000円＋ランニングコスト1,000円で実現できるのは破格と言っていいでしょう。\n\n■ 5. ペットボトルの購入量が激減する（＝節約にも環境にも◎）\n\n日常的にミネラルウォーターを買う人にとって、年間数万円の出費になっているケースも少なくありません。\nしかしポット型浄水器を使えば、そのほとんどを置き換えることができます。\n\nペットボトルの運搬の手間\n\nゴミ捨ての面倒\n\nスペースを取るストックの保管\nこういった小さなストレスから一気に解放されます。\n\n\n環境負荷も減り、家の中も片付くという、生活全体のメリットが広がるのも魅力です。\n\n■ 6. メンテナンスが極めて簡単\n\n浄水器というとメンテナンスが大変なイメージを持つかもしれませんが、ポット型浄水器は本体の水洗いとフィルター交換だけ。\nフィルターを月に1回交換して、中の容器をスポンジで軽く洗うだけで済みます。\n\n水回りは複雑になればなるほどカビや汚れが溜まりやすいので、構造がシンプルなポット型はその点でも安心です。\n\n■ 7. 一人暮らし〜家族まで幅広く対応\n\nポット型浄水器はサイズがいくつかあり、\n\n一人暮らしや自炊が少ない人は1L前後\n\n家族がいる家庭は2L〜3L\nといったように、生活スタイルに応じて選べます。\n\n\n特に一人暮らしの人は、最初に買う浄水器としてポット型が圧倒的に人気。\n最初から1〜2万円の浄水器を導入する必要もなく、2,000円で生活の質が確実に上がるという“投資としての優秀さ”があります。\n\n■ 8. 停電時や災害時にも強い\n\n蛇口直結型や電動で粉末状の成分を混ぜるタイプの浄水器は、停電時に使えなかったり、装置が故障したりすることがあります。\nしかしポット型浄水器は、重力で水を落とすだけなので停電やトラブルにも動じません。\n\nもし断水の前に水を確保できれば、もっとも安定して浄水を維持しやすい方法の一つでもあります。\n\n■ 9. デザインがシンプルで、インテリアになじむ\n\n最近のポット型浄水器は透明なクリア素材が多く、冷蔵庫に入れていても生活感が出にくいです。\nカラーバリエーションやスリム形状のシリーズもあり、キッチンや机にそのまま置いてもスタイリッシュ。\n\n「浄水器っぽさ」を感じさせない点も、地味ながら評価される部分です。\n\n■ 10. 2,000円で“水環境のアップデート”ができる小さな革命\n\n結局のところ、ポット型浄水器が支持されている最大の理由はこれです。\n\n> たった2,000円で、生活の基盤である“水”がまるごとアップデートされる。\n\n\n\n水が変わればコーヒーも料理も変わる。\n水が変われば体の調子も変わる。\n水が変われば、ペットボトルを買うストレスも減る。\n水が変われば、冷たい水が常に飲める快適さも手に入る。\nそしてその全てが、1,000円のフィルターを月1回交換するだけで維持できる。\n\nこれは生活を“静かに、しかし確実に”豊かにしてくれる革命と言えます。\n\n\n---\n\n■ まとめ\n\n本体2,000円で導入できる\n\n交換フィルターは1,000円前後でランニングコストも優秀\n\n味が良くなり、料理も改善\n\n冷蔵庫にそのまま入る便利さ\n\nペットボトル削減で節約＋環境に優しい\n\n工事不要で、誰でもその日から使える\n\n災害や停電にも強い\n\nメンテナンス簡単\n\n見た目もシンプルで生活になじむ\n\n\nこれほどコスト・手軽さ・効果のバランスが取れた浄水器は、実は多くありません。"},{"number":2,"title":"2.電気ケトル","text":"では、ポット型浄水器と並べておすすめできる“1つの商品”を、同じように長く魅力を語る紹介文を書きます。\n今回は、生活の質を大きく引き上げてくれる代表格として 「電気ケトル（温度調整機能つきモデル）」 を選びます。\nもし別ジャンルが良ければ、あとで変更できます。\n\n\n---\n\n温度調整付き電気ケトルの魅力を、たっぷり丁寧に語り尽くす\n\n電気ケトルというと「お湯を沸かすだけの道具」と思われがちですが、温度調整機能が付いたモデルは、もはや単なる湯沸かし器の枠を完全に飛び越えています。\n日常のあらゆる場面で使えて、料理から飲み物、家事の効率化まで、生活全体をアップグレードしてくれる“使うほど価値が増す家電”なのです。\n\n特に最近では 5,000〜8,000円程度という、購入しやすい価格帯でもしっかりした品質と機能を備えたモデルが増え、初めての導入にもぴったりのアイテムになっています。\n\nここでは、そんな温度調整付き電気ケトルの魅力を、じっくり、長く、丁寧に語っていきます。\n\n\n---\n\n■ 1. 湯温が変わると味が変わる──飲み物の美味しさがワンランク上に\n\nコーヒー、紅茶、日本茶、インスタント食品に至るまで、「最適な温度」があることをご存知でしょうか？\n\nお湯は沸騰さえすれば同じではありません。\n温度が味や香りの出方に直結します。\n\n90〜95℃：コーヒーの豆の香りをしっかり抽出\n\n80〜85℃：紅茶や烏龍茶の渋みを抑えつつ香りを引き出す\n\n70〜75℃：緑茶（特に煎茶・玉露）が甘く上品な味になる\n\n60℃前後：粉ミルクを作るときに便利\n\n50〜60℃：白湯や健康用途にぴったりの温度\n\n\n温度調整機能があるだけで、\nどの飲み物も“本来の味”で楽しめるようになります。\n\n特にコーヒー愛好家や、緑茶にこだわりのある人にとっては必須級のアイテム。\n水の美味しさを引き出せるポット型浄水器と組み合わせると、まさに“ワンランク上の自宅カフェ”が完成します。\n\n\n---\n\n■ 2. 生活リズムを変える「スピード」と「正確さ」\n\n温度調整付き電気ケトルは、ただ温度を調整できるだけではありません。\n最近のモデルは加熱スピードが非常に速く、\n「お湯を沸かすための待ち時間」がほとんどなくなります。\n\n例えば、\n\n朝のコーヒー準備\n\nお昼のカップ麺\n\n夜の白湯\nこれらが全て ボタン1つ・数十秒〜1分程度で完了します。\n\n\nこの“時間が奪われない快適さ”は、導入して初めて気付く大きなメリットです。\n\nさらに、保温機能が付いているモデルもあり、\n「また飲みたいけどもう一回沸かすのは面倒…」\nというストレスも無くなります。\n\n\n---\n\n■ 3. 温度を下げるのが難しい問題を解決してくれる\n\n“沸かす”よりも意外に難しいのが **“冷ます”**作業です。\n\nお湯はすぐには冷めません。\n粉ミルクや一部の日本茶のように「沸騰したお湯を70℃に冷ましてから使う」必要がある場合、\n冷ませば冷ますほど時間がかかり、待ち時間が増えます。\n\nしかし温度調整機能付きの電気ケトルなら、\n必要な温度で沸かすので冷ます必要がありません。\n\n子育て中の家庭や、健康のために白湯を毎日飲む人にとっては、時間短縮と利便性の面で大きな味方になってくれます。\n\n\n---\n\n■ 4. 火を使わないから安全・安心\n\n電気ケトルは火を使わないので、\n\n小さな子どもがいる家庭\n\n高齢の方\n\n忙しくてキッチンに長時間立てない人\n\n狭いワンルーム\nなど、どんな環境でも安全に使えます。\n\n\n万が一倒れても火事の心配がなく、一定時間すると自動で電源が切れるモデルがほとんど。\n安全性という視点から見ても非常に優秀な調理家電です。\n\n\n---\n\n■ 5. お湯の使用頻度が高い人ほど、使った瞬間に価値がわかる\n\nお湯を使うタイミングは案外多いものです。\n\nカップ麺\n\nインスタント味噌汁\n\nコーヒー\n\n紅茶\n\nお茶漬け\n\nスープ\n\n料理の下ごしらえ\n\nカップスープ\n\nレトルト食品の温め\n\nカトラリーの熱湯消毒\n\n洗い物の油汚れ対策\n\n\n電気ケトルがあると、これら全てがラクになります。\n特に、「お湯を沸かすという行為のハードル」が信じられないほど下がるため、温かい飲み物を飲む回数が自然と増えます。\n\nこれは冬だから、という季節的な快適さだけではありません。\n一年を通して、生活そのものを温かくしてくれる存在です。\n\n\n---\n\n■ 6. デザインが洗練されていて、キッチンがおしゃれになる\n\n最近の温度調整付き電気ケトルは、機能だけでなくデザイン性も非常に高くなっています。\n\nマットな質感\n\n落ち着いたカラー\n\nインテリアとして映えるフォルム\n\n取っ手の握りやすさ\n\nスイッチの位置やライトの色まで考えられた造形\n\n\nキッチンに置いてあるだけで、\n“生活感を消してくれる”優秀なインテリア家電でもあります。\n\nポット型浄水器と並べても美しく、統一感のあるキッチン空間をつくれるのも魅力のひとつです。\n\n\n---\n\n■ 7. お湯がこぼれにくい＆注ぎやすい——地味なようで大きな価値\n\n安い電気ケトルの弱点として、\n「注ぎ口のコントロールのしにくさ」がよく挙げられます。\n\nしかし温度調整モデルは中〜上位クラスであることが多く、\n\n湯量を少しずつ調整できる細口ノズル\n\nコーヒーのドリップに向いた形状\n\n握りやすいグリップ設計\nなどが徹底されています。\n\n\n特にコーヒーのハンドドリップに興味がある人にとって、\n“注ぎやすいケトルかどうか”はとても重要です。\n\n一度細口タイプを使うと、\n「もう普通のケトルには戻れない」\nという声も多いほど。\n\n\n---\n\n■ 8. 電気代も安く、節約面でも優秀\n\n電気ケトルは意外にも電気代が安い家電です。\n\n必要な分だけピンポイントで加熱するので、\nガスコンロで湯を沸かすより効率が良いことも多いです。\n\nまた、保温機能が付いていても省エネ設計のものが多く、\n「沸いたら自動で電源OFF」「必要なときだけ再加熱」\nといった動作が当たり前になっています。\n\nコスパはもちろん、環境面でも優秀な家電と言えるでしょう。\n\n\n---\n\n■ 9. 料理のレパートリーが増える\n\n電気ケトルで「ただお湯を沸かすだけ」ではありません。\n\n野菜の湯通し\n\nパスタの下茹で\n\nカップスープ\n\nレトルト食品の湯煎\n\n出汁用のお湯を早く確保\n\n茶碗蒸し用のぬるま湯\n\n粉ゼラチン用の湯\n\nオートミールやシリアル用の湯\n\n\n使い方次第で、料理全体の効率が大きく上がります。\nキッチンの作業時間が短縮され、\n“料理のハードルを下げてくれる家電”でもあります。\n\n\n---\n\n■ 10. 5,000〜8,000円で生活の質が毎日変わる家電\n\n総合すると、温度調整付き電気ケトルはこう言えます。\n\n> 「毎日使うものだから、しっかりこだわれる。\nしかも5,000〜8,000円で導入できる、生活改善のコスパ最強家電。」\n\n\n\n飲み物が美味しくなる\n\n時短になる\n\n安全性が高い\n\n料理の幅が広がる\n\nキッチンが整う\n\n湯温という“味の本質”をコントロールできる\n\n\nこの全てが、この価格帯で手に入るのです。\n\n\n---\n\n■ まとめ\n\n温度調整で飲み物の味が劇的に変わる\n\nとにかく早く正確に沸く\n\n冷ます作業が不要で時短\n\n子どもや高齢者がいても安全\n\n料理にも幅広く活用できる\n\nデザイン性が高くキッチンに馴染む\n\n5,000〜8,000円で買える“生活改善家電”\n\n\nこれほど生活の質を上げてくれる家電は多くありません。"},{"number":3,"title":"3.サーキュレーター","text":"\nでは、もう1つおすすめの商品を、同じく“長く・丁寧に・魅力的に”紹介する文章をご用意します。\n今回は、多くの人の生活満足度を大きく引き上げる 「アイリスオーヤマのサーキュレーター（首振りタイプ）」 を選びます。\n\n（※家電以外が良ければ後で差し替えます。これは“生活が確実に良くなるアイテム”として定番なので、紹介しがいがあります）\n\n\n---\n\nアイリスオーヤマの首振りサーキュレーターの魅力を、たっぷり長く語り尽くす\n\nサーキュレーター、と聞くと「扇風機の小さいやつ？」というイメージを持つ人も多いかもしれません。\nしかし実は、扇風機とはまったく別物と言っていいほど役割が違い、そして 日常生活の快適さを大きく底上げしてくれる名脇役家電なのです。\n\n特にアイリスオーヤマのサーキュレーターは、性能・価格・静音性・風量すべてがバランス良く、4,000〜7,000円前後という導入しやすい価格であることから、圧倒的な人気を誇ります。\n\nここでは、その魅力を徹底的に語り尽くします。\n\n\n---\n\n■ 1. “部屋全体の空気を動かす”という唯一無二の存在\n\n扇風機が“人に風を当てる”のに対し、\nサーキュレーターは“部屋の空気を動かすことに特化”しています。\n\nつまり、\n\nエアコンの効きを早くする\n\n部屋の温度ムラをなくす\n\n室内干しの乾燥を早める\n\n暖房の暖気を循環させて効率UP\n\nキッチンや部屋のニオイを素早く拡散、排出する\nなど、家の空気環境全体に関わる働きをしてくれるのです。\n\n\nこの“家中の空気をコントロールする力”こそが、サーキュレーター最大の価値です。\n\n\n---\n\n■ 2. アイリスオーヤマの強み —— 「遠くまで届く直進性のある風」\n\nサーキュレーターで特に大切なのは、直進性のある強い風です。\n\nアイリスオーヤマのサーキュレーターは、\n\n独自の渦巻き状の送風構造\n\n小型ながら強力なモーター\n\n前面グリルの形状設計\nによって、**10m級の先まで届く“直線的な風”**を実現しています。\n\n\nこの直進性のある風が、\n\n部屋の端から端まで空気を押し出す\n\n空気が循環して温度ムラが無くなる\n\n部屋干しの衣類にまっすぐ風が当たり乾燥が圧倒的に速い\nという効果を生みます。\n\n\n扇風機の「ふわっと広がる風」とは全く違う性質で、サーキュレーターの“本気のパワー”を感じる部分です。\n\n\n---\n\n■ 3. 上下左右の首振り機能で部屋全体をカバー\n\nサーキュレーターの中には上下のみ、左右のみというモデルもありますが、\nアイリスオーヤマの主力モデルは 上下左右の同時首振り に対応しています。\n\nこれにより、\n\n天井付近の熱気を一気に落とす\n\n床付近の冷気を引き上げる\n\n室内干しの位置に関係なく全体に風が届く\n\n一部に偏らず、部屋全体の空気が均等に混ざる\n\n\nという、サーキュレーターの目的を最大化できる動作になります。\n\n単純に“風が動く”だけでなく、\n“空気が混ざる”という状態をつくり出すため、冷暖房効率が格段に向上します。\n\n\n---\n\n■ 4. 電気代が驚くほど安い —— 毎日使える省エネ性能\n\nサーキュレーターの電気代は本当に安く、\n1ヶ月使っても 数十円〜100円程度 ということも珍しくありません。\n\nこれはモーターが省エネであることに加え、\n“エアコンの効率を上げる”という副次的な節約効果もあります。\n\n具体的には、\n\n冷房 → 設定温度を1〜2℃高くしても体感温度が変わらない\n\n暖房 → 暖気が天井に溜まらず、すぐ足元が温まる\n\n\nエアコンそのものの稼働が少なくなるので、月の電気代が目に見えて変わるほど。\n\n導入費用も 4,000〜7,000円程度 とリーズナブルなので、\n“生活リターンの大きい投資”と言えます。\n\n\n---\n\n■ 5. コンパクトなのに静か。寝室にも問題なく使える\n\nアイリスオーヤマのサーキュレーターは 静音性の高さ でも有名です。\n\n小型で軽量\n\n夜の弱運転ではほとんど音がしない\n\n子どもが寝ている部屋でも使える\n\n\nというレベルの静かさで、特に“24時間回しっぱなし”でも負担にならないのが嬉しいポイントです。\n\n静かだけど風量はしっかりある、という“いいとこ取り”の設計になっています。\n\n\n---\n\n■ 6. 室内干しの最強の味方\n\nサーキュレーターが最も本領を発揮するのが、部屋干しの乾燥スピードです。\n\nエアコン暖房・除湿機・扇風機よりも、\n「一点に集中した直進風」を当てられるため、\n明らかに乾燥が速いのが特徴。\n\n洗ったタオル\n\nパーカーやデニムなど乾きにくい衣類\n\n厚手のパジャマ\n\n雨の日の大量の洗濯物\n\n\nこれらが数時間で乾くことも珍しくありません。\n\nカビや部屋干し臭も出にくくなり、\n「もうサーキュレーターなしの部屋干しに戻れない」\nという声が非常に多いのも納得です。\n\n\n---\n\n■ 7. 空気清浄機や除湿機との相性が抜群\n\nサーキュレーターは、単体でも優秀ですが、\n他の家電と組み合わせることによって価値が一気に増します。\n\n例えば：\n\n空気清浄機 → 部屋全体の空気を吸い込ませやすくなり効率UP\n\n除湿機 → 部屋干しの乾燥スピードが2倍〜3倍に\n\n暖房器具 → 足元が暖かくなるのが早い\n\nエアコン → 温度ムラがゼロに近づく\n\n\nまさに“空気を動かす司令塔”として機能し、家全体の空気循環をコントロールする存在になります。\n\n\n---\n\n■ 8. 年中使える —— 夏だけの家電ではない\n\n扇風機は夏だけのイメージですが、サーキュレーターは 1年中使えます。\n\n春：花粉時期の換気補助\n\n夏：冷房効率アップ、体感温度ダウン\n\n秋：室内干しで大活躍\n\n冬：暖房の暖気を循環\n\n\n季節によって役割が変わり、\n“1年中活躍する珍しい家電”です。\n\n\n---\n\n■ 9. メンテナンスが簡単。前面カバーが外せる\n\nアイリスオーヤマの強みの1つが 掃除のしやすさです。\n\n前面のガードが簡単に外せる\n\n羽の掃除がしやすい\n\n全体が軽いので持ち運びも楽\n\n\nホコリが付きやすい家電だからこそ、掃除しやすい設計は大きなメリットです。\n\n\n---\n\n■ 10. 4,000〜7,000円で“快適な空気環境”が手に入る\n\n最後にまとめると、アイリスオーヤマのサーキュレーターはこう言えます。\n\n> 「部屋の空気を整えるだけで、こんなに生活が変わるのか」\nと実感できる、最強クラスのコスパ家電。\n\n\n\nエアコンの効率が上がる\n\n部屋干しが爆速\n\n空気のニオイがこもらない\n\n温度ムラがなくなる\n\n静かで、省エネで、掃除もラク\n\n\nこれらすべてが 4,000〜7,000円で手に入る のです。\n\n\n---\n\n■ まとめ\n\n遠くまで届く直進風で空気をしっかり循環\n\n冷暖房効率アップで節電効果\n\n部屋干しの乾燥が圧倒的に速い\n\n静かでコンパクト\n\n年中使えて、どんな部屋にも合う\n\n価格が手頃でコスパ抜群"},{"number":4,"title":"4.低反発ピロー（枕）","text":"\nでは今回は、**家電でも日用品でもない「生活の満足度を劇的に上げてくれるアイテム」**として、\n多くの人が使ってみて初めて価値に気づく 「メモリーフォーム素材の高品質低反発ピロー（枕）」 を紹介します。\n\nこれは本当に生活が良くなる“影響の大きいアイテム”なので、じっくり、長く、深く、その魅力を語っていきます。\n\n\n---\n\n高品質な低反発メモリーフォーム枕の魅力を、とことん深く語り尽くす\n\n枕というのは、毎日使うにも関わらず「なんとなくで選ばれがちなアイテム」の代表です。\nしかし、実際には 快眠・姿勢・肩こり・頭痛・集中力・気分の安定など、生活の質全体に影響を与える極めて重要な要素です。\n\nそんな枕の中でも、近年特に評価が高いのが 低反発メモリーフォーム枕（Memory Foam Pillow）。\n価格帯も 2,500〜4,000円程度 と試しやすいのに、感じられる恩恵は想像以上の大きさ。\n\nここでは、その奥深い魅力を徹底的に語ります。\n\n\n---\n\n■ 1. “体に合わせて変形する”という魔法のような素材\n\n低反発素材（メモリーフォーム）の最大の特徴は、\n「使う人の頭・首・肩の形に合わせて沈み込み、ぴったりフィットすること」 です。\n\n硬い枕だと圧力が一点に集中し、\n柔らかすぎる枕だと沈み込みすぎて姿勢が崩れます。\n\nメモリーフォームはその中間で、\n\n弾力がありつつ柔らかい\n\n圧力分散が優秀\n\n一人ひとりの形を“記憶するようにフィット”\nという、枕として理想的な性質を持っています。\n\n\nこれは寝返りを打ってもキープされ、\n朝起きたときに 「首が痛い」「肩が重い」**という悩みを大きく減らしてくれます。\n\n\n---\n\n■ 2. 肩こり・首こり・頭痛持ちの人から絶大な支持\n\n「枕を変えたら肩こりが改善した」という話は珍しくありません。\n\nなぜなら、多くの肩こり・首こりは\n“寝ている間に姿勢が崩れて起きる” からです。\n\n低反発枕は、\n\n頭の重みを均一に支える\n\n首の隙間を埋めて自然なS字カーブを維持\n\n肩の負担を軽減する高さ設計\nによって、睡眠時の正しい姿勢を保ちやすい構造になっています。\n\n\nこれが結果的に、\n\n朝の首の痛みが無くなる\n\n肩こりが翌日に持ち越されない\n\n頭痛が軽減されやすい\nという効果につながります。\n\n\n特にデスクワークやスマホ時間が多い現代では、恩恵が大きく感じられる人が非常に多いです。\n\n\n---\n\n■ 3. 睡眠の質が“静かに、しかし確実に”上がる\n\n睡眠とは「量より質」が本質です。\n\n低反発枕を使うと、睡眠の質が大幅に上がります。\n\n具体的には：\n\n筋肉の緊張が和らいで寝つきが良くなる\n\n中途覚醒が減る\n\n深い眠り（ノンレム睡眠）が増える\n\n眠りが軽くないので、翌朝の疲労感が違う\n\n寝返りの回数が適切になり、無駄な動きが減る\n\n\n毎日6〜7時間寝るとして、人生の1/3は睡眠です。\nその睡眠の質が上がれば、\n仕事の集中力・メンタルの安定・日中のパフォーマンスすべてが変わるのは当然です。\n\n枕ひとつで、\n「生活の基盤」が変わるほどの効果を持っています。\n\n\n---\n\n■ 4. 人間工学に基づく“波形（ウェーブ）形状”が特に優秀\n\n最近の低反発枕には、中央が少し凹んでいて、両端が少し高い“ウェーブ形状”が採用されています。\n\nこれには理由があります。\n\n仰向け寝→首のカーブを自然に支える\n\n横向き寝→肩の高さにフィットして首が曲がらない\n\n寝返り→スムーズに姿勢を変えられる\n\n\nつまり、どんな寝方をする人でもフィットしやすい万能構造なのです。\n\nとくに横向き寝が多い人は、\n横向き時の姿勢が崩れやすいので、低反発枕の恩恵がとても大きく出ます。\n\n\n---\n\n■ 5. 通気性に優れて蒸れにくい\n\n低反発素材というと“暑い・蒸れやすい”というイメージがありましたが、\n最近のメモリーフォームは通気性が格段に向上しています。\n\n無数のエアホール（気孔）\n\n熱を逃がすオープンセル構造\n\n抗菌防臭カバー付き\n\n吸湿・速乾性の高い生地\n\n\nこれらにより、夏の蒸し暑い時期でも快適に眠れます。\n冬は逆に体温を保持してくれるため、オールシーズンで使いやすい。\n\n“一年中使える枕”というのも魅力のひとつです。\n\n\n---\n\n■ 6. 手入れが簡単で長持ち\n\n高品質の低反発枕は、\n\n変形しにくい\n\nヘタりにくい\n\nカバーが取り外せて洗える\nという点が大きな利点です。\n\n\n本体は基本的に洗わず、\nカバーだけを定期的に洗えば清潔に保てます。\n\n何年も使っても形が崩れないので、\n実は コスパが非常に優秀な寝具でもあります。\n\n\n---\n\n■ 7. 予算3,000円前後で“毎日の快適さ”が手に入る\n\n低反発枕の大きな魅力は、コスパです。\n\n安いものは2,000円台\n\n高品質帯でも3,000〜4,000円前後\n\n高級ブランドでも1万円いかないものが多い\n\n\nこれだけの価格で、\n“毎日の睡眠の質が改善する”というリターンは非常に大きいです。\n\n冷静に考えると、\n1つ3,000円で 1年以上使える のだから、\n1日あたり10円以下の投資で生活の基盤が整う計算になります。\n\n\n---\n\n■ 8. 気持ちが穏やかになり、日常の余裕が増える\n\n睡眠は心にも影響します。\n\n質の良い睡眠が取れると、\n\nイライラしにくい\n\n仕事の集中力が上がる\n\nメンタルが安定する\n\n体の調子が整う\n\n小さなストレスに強くなる\nなど、いいことづくめです。\n\n\nつまり、低反発枕は\n「自分を大切にするための投資」\nでもあるのです。\n\n\n---\n\n■ 9. プレゼントとしても喜ばれやすい\n\n枕は意外と自分では買い替えないもの。\nだからこそ、人からもらうと嬉しいアイテムです。\n\n引っ越し祝い\n\n誕生日\n\n母の日・父の日\n\n仕事を頑張っている人への労い\n\nパートナーとの新生活\n\n\nなど、多くのシーンで贈りやすく、\n“毎日使ってもらえるギフト”という側面もあります。\n\n\n---\n\n■ 10. 「枕が変われば人生が変わる」を実感できるアイテム\n\n最後に、低反発メモリーフォーム枕を一言でまとめるならこうです。\n\n> 「毎日の睡眠が変わり、心も体も整い、人生の質がひっそりと、しかし大きく底上げされるアイテム。」\n\n\n\n姿勢改善\n\n肩こり軽減\n\n寝起きの不調改善\n\n深い眠りの増加\n\n快適な寝心地\n\nコスパの高さ\n\nオールシーズン使える\n\n\nこれらすべてを 2,500〜4,000円前後 で手に入れられる。\n\n日用品の中でも、\n「試す価値が圧倒的に高いアイテム」の1つです。\n\n\n---\n\n■ まとめ\n\n頭と首に完璧にフィットする素材\n\n姿勢を整え、肩こり・首こりを軽減\n\n睡眠の質が大きく向上\n\n通気性よく、一年中使える\n\n長持ちでコスパ抜群\n\n3,000円前後で生活が快適になる\n\nプレゼントにも最適"},{"number":5,"title":"5.乾燥野菜ミックス","text":"\nでは今回は **“意外と便利な食品”**として、\n実際に多くの人が「使ってみたら生活が変わった」と感じる 『乾燥野菜ミックス（ドライベジタブル）』 を題材に、\nたっぷり長く、丁寧に、その魅力を語り尽くします。\n\n\n---\n\n便利すぎて手放せなくなる「乾燥野菜ミックス」の魅力を、とことん深く語り尽くす\n\n乾燥野菜（ドライベジタブル）と聞くと、\n「非常用？」「キャンプ用品？」という印象を持つ人も少なくありません。\n\nところが実際は、**日常生活の中で“めちゃくちゃ使える万能食材”**であり、\n料理の時短・栄養・保存・コスパ…あらゆる面で「意外すぎる便利さ」を発揮します。\n\n値段も 1袋300〜500円程度 と手軽で、\n袋を開けてそのまま使えるほど簡単。\n\nここでは、その奥深い魅力を徹底的に語ります。\n\n\n---\n\n■ 1. 「野菜を常備する」悩みを一気に解決してくれる神食材\n\n生野菜はどうしても\n\n傷む\n\n冷蔵庫のスペースを占領する\n\n洗う → 切る → 保存する の手間がある\n\n使い切れずに捨てがち\n\n\nという欠点があります。\n\nしかし乾燥野菜は 常温で数ヶ月保存可能。\n冷蔵庫のスペースを奪わず、腐らず、必要な分だけ取り出して使えるという圧倒的な利便性があります。\n\n> 「野菜を切る手間が一切ない」\n「野菜を傷ませる心配がない」\n\n\n\nこの2つが、毎日の料理ハードルを劇的に下げてくれます。\n\n\n---\n\n■ 2. 使い方が異常に簡単すぎる\n\n乾燥野菜はとにかくシンプル。\n\n◎ お湯に数分浸けるだけ\n\nただそれだけで、\n\nキャベツ\n\nにんじん\n\n小松菜\n\nごぼう\n\nネギ\n\n玉ねぎ\n\nほうれん草\nなどがしっとり戻ります。\n\n\n◎ 料理では“そのまま”投入してOK\n\n汁気のある料理なら、\n\n味噌汁\n\nスープ\n\nカレー\n\nおかゆ\n\nラーメン\n\nうどん\n\n鍋\n\n\nに そのままパラパラ入れるだけで完成。\n\n包丁いらず・皮むき不要・火の通りも早い。\nとにかく“1秒で料理に野菜を追加できる”レベルの手軽さです。\n\n\n---\n\n■ 3. 忙しい人・一人暮らしの人の強い味方\n\n一人暮らしで特に問題になるのは、\n「野菜を買っても使い切れない」こと。\n\n乾燥野菜ミックスは\n使う分だけ使う → 残りは保存\nという柔軟性があり、食材ロスがゼロに近くなります。\n\n夜遅く帰ってきた\n\n自炊の気力がない\n\nカップ麺に何か足したい\n\n料理を作る時間がほとんどない\n\n\nこういう時も、乾燥野菜があれば\n**“栄養を諦めなくていい”**という圧倒的メリットがあります。\n\n\n---\n\n■ 4. 常備しておくだけで料理の栄養価がワンランク上がる\n\n乾燥野菜の魅力は、\n料理の中に自然と野菜を加えられること。\n\nラーメンにぱらり\n\nうどんにぱらり\n\nチャーハンにぱらり\n\nカップスープにぱらり\n\nインスタント味噌汁にぱらり\n\n\nたったこれだけで、\n“野菜ゼロの食事”が“なんとなく栄養バランスのある食事”に変わります。\n\n特に便利なのが\n\nにんじん（生で買うと余りやすい）\n\nごぼう（下処理が面倒）\n\n玉ねぎ（切ると目が痛い）\nなど、手間がかかりがちな野菜です。\n\n\n\n---\n\n■ 5. 「戻したらしっかり野菜」になる驚き\n\n乾燥野菜を初めて使うと、誰もが驚くポイントがあります。\n\n> 「見た目より戻すとずっと多くなる」\n「食感もちゃんと野菜そのもの」\n\n\n\n乾燥の状態は軽くても、\n戻すと元のサイズに近くなるため、意外としっかりした量になります。\n\n食感\n\n香り\n\n甘み\n\n\nこれらが生野菜に近く、\n「乾燥なのにちゃんと野菜だ…」\nと驚く人は非常に多いです。\n\n\n---\n\n■ 6. 味がしみやすく、時短料理に最高\n\n生野菜よりも水分が少ないため、\n味噌汁やスープに入れると 味が染みるのが早い のも特徴。\n\n煮込み時間が短い\n\nカレーの具のかさ増しになる\n\n炒め物に入れても味のノリが良い\n\n\nなど、調理時間の短縮にも繋がります。\n\n\n---\n\n■ 7. 避難用・備蓄用としても万能すぎる\n\n乾燥野菜は保存性が高いので、\n\n災害時の備蓄\n\nキャンプやアウトドア\n\n遠征や長旅の携帯食材\n\n\nとしても活躍します。\n\n水・お湯があればどこでも野菜が食べられるため、\n非常時でも食事のバランスを守れるのが大きい利点です。\n\n\n---\n\n■ 8. 料理初心者でも美味しく仕上がる\n\n乾燥野菜は下処理の手間がゼロなので、\n料理初心者でも使いやすい食材です。\n\n火を通しすぎてグズグズになる\n\n生焼けになる\n\n切る大きさがバラバラ\n\n\nこういう心配がありません。\n\n失敗しにくいので、\n“料理がうまくなった気分になれる”のも地味に嬉しいポイントです。\n\n\n---\n\n■ 9. 実は栄養が凝縮されている\n\n乾燥野菜は水分が抜けているぶん、\n\n野菜本来の甘み\n\n栄養素\n\n香り\n\n\nが凝縮されていることが多いです。\n\nもちろん生野菜ほどのビタミン量ではありませんが、\n**“加熱調理に向いた栄養価”**を持っているため、\n煮物・味噌汁・麺類などには抜群に相性が良いです。\n\n\n---\n\n■ 10. 300〜500円で“あらゆる料理に野菜を足せる自由”が手に入る\n\n乾燥野菜の魅力を一言でまとめるならこうです。\n\n> 「300〜500円で、料理の自由度と栄養価が一気に上がる魔法の食材」\n\n\n\n包丁が要らない\n\n皮むき不要\n\n洗う必要もない\n\n常温で保存できる\n\nどんな料理にも合う\n\n栄養が足せる\n\n余らない\n\nコスパが最強\n\n\nこれほど日常で使える食材は実は珍しいです。\n\n\n---\n\n■ まとめ\n\n常温保存で長期間OK\n\n必要な分だけ使えてロスゼロ\n\n味噌汁・ラーメン・カレーなどに入れるだけ\n\n野菜不足が自然に解消\n\n料理の時短に最高\n\n一人暮らしにも家庭にも便利\n\n300〜500円で買えるコスパの良さ\n\n食感も風味も“ちゃんと野菜”\n\n非常時用にも役立つ"},{"number":6,"title":"6.白だし","text":"\nでは今回は、「知名度は低いのに、一度使うと手放せなくなる調味料」として、\n料理好きから密かに支持されている 『白だし（特に本格タイプ）』 を紹介します。\n\n白だしは知っていても“めんつゆの親戚”くらいに思われがちですが、\n実は 圧倒的に万能で、料理が一瞬でプロっぽくなる魔法の調味料 です。\nしかし一般の家庭ではまだ使っていない人も多く、まさに“知られていないのに優秀すぎる調味料”と言えます。\n\nここから、その魅力をたっぷり、深く、長く語り尽くします。\n\n\n---\n\n使った人だけが知る「白だし」のすごさを、とことん語り尽くす\n\n白だしは、かつお・昆布・椎茸などの出汁を濃縮し、\nそこに薄口醤油やみりんなどを合わせて作られた 「透明感のある和風調味料」 です。\n\n見た目は淡い金色。\n香りは上品で、味はとにかく“やさしく、深い”。\n\nしかし最大の特徴は、\n「料理の味が“何倍も美味しくなる”のに、非常に簡単で失敗しない」\nという点にあります。\n\n\n---\n\n■ 1. どんな料理も“上品な味”に一瞬で変わる魔力\n\n白だしを入れると、\n驚くほど料理に“格”が生まれます。\n\n風味が繊細で深くなる\n\n塩味がまろやかに決まる\n\n出汁の香りがふわっと広がる\n\n甘さや旨味がバランスよく着地する\n\n\nたった一滴で、料理全体の味が整うのです。\n\n「料理がうまくなった気がする」\n「まるでプロの味になる」\n\nこう感じる人が多いのは、白だしが持つ旨味のバランスが非常に優秀だからです。\n\n\n---\n\n■ 2. 透明なので“素材の色”を壊さない\n\nめんつゆと違い、白だしは色が薄く透明感があります。\nこれが料理にとても大きなメリットを生みます。\n\nだし巻き卵が真っ黄色のまま美しく仕上がる\n\nうどん・お吸い物の色が澄んだまま\n\n野菜本来の色を壊さない\n\n洋風料理にも合わせやすい\n\n\nつまり、\n「味はしっかり、色は崩さず」\nという、めんつゆでは実現できない仕上がりが可能なのです。\n\nこれは家庭料理のレベルを確実に引き上げるポイントです。\n\n\n---\n\n■ 3. とにかく“味付けの失敗がない”\n\n白だしは濃縮されているので、基本は 薄めて使うだけ。\n\n料理ごとに\n\n1:10\n\n1:12\n\n1:15\n\n\nのように薄めるだけで、プロのような味が再現できます。\n\nしょっぱくなりすぎることもほとんどなく、\n「薄め方で味の濃さを調整できる」ため、\n料理初心者でも扱いやすいという大きな利点があります。\n\n\n---\n\n■ 4. “万能すぎる”使い道の多さが異常\n\n白だしは和食のイメージがありますが、実はどんな料理にも使えます。\n\n◎ 和風\n\n茶碗蒸し\n\nだし巻き卵\n\nお吸い物\n\nうどん\n\nおでん\n\nほうれん草のおひたし\n\n野菜の煮びたし\n\n炊き込みご飯\n\n雑炊\n\n湯豆腐\n\n里芋煮\n\n\n◎ 洋風\n\nコンソメスープに少し混ぜるだけで風味UP\n\nオムレツの味が激変\n\nクリームパスタが上品になる\n\n\n◎ 中華\n\n中華スープに旨味が増える\n\n炒飯が格段に美味しくなる\n\n鍋の味が複雑で深い味わいに\n\n\n◎ その他\n\nだしバターご飯\n\n卵かけご飯の“隠し味”\n\n野菜炒めの最後に数滴\n\nおにぎりの下味\n\nそうめんのつけ汁に少し混ぜる\n\n\nなど、使い道は無限と言っても過言ではありません。\n\n\n---\n\n■ 5. 味の“透明感”が料理全体のレベルを底上げする\n\n白だしには“濁り”がありません。\n\nそのため、料理の味がにごらず、\n「出汁の旨味がストレートに伝わる」 という特徴があります。\n\nお吸い物や茶碗蒸しなどの繊細な料理はもちろん、\nシンプルな炒め物、卵料理、白湯系の鍋などでも本領を発揮します。\n\n料理が上達したように感じるのは、\n“味の透明感と旨味が前に出る” ためです。\n\n\n---\n\n■ 6. 他の調味料とケンカしない\n\n白だしは非常に“聞き分けの良い調味料”です。\n\n醤油の風味\n\nみりんの甘さ\n\n味噌のコク\n\nバターの香り\n\nペッパーやハーブの香り\n\n\nどの調味料ともケンカせず、\n「味の土台」を整えてあげる役目 を果たします。\n\n料理の最後に少し足すだけでまとまりが出るため、\n隠し味としても最強クラスです。\n\n\n---\n\n■ 7. 500〜700円で料理のレベルが一段階上がる\n\n白だしは値段も魅力的です。\n\n普通のボトルで500〜700円\n\n濃縮タイプでも1,000円未満\n\n\nこの価格で“料理の味が一気にプロ級になる”ので、\nコスパは調味料界トップクラスと言っていいでしょう。\n\n毎日の料理が美味しくなるだけでなく、\n外食が減って節約になるケースすらあります。\n\n\n---\n\n■ 8. “和食が得意な人”の秘密の武器でもある\n\n料理上手な人ほど白だしを使っています。\n\n理由はシンプルで、\n白だしは味のブレを最小限にするからです。\n\n家族に毎回安定した味を出せる\n\n一発で味が決まる\n\n素材の味が引き立つ\n\n出汁を取る手間が大幅に減る\n\n\nつまり、白だしを使う人は\n“腕前＋優秀な調味料の後押し”で料理が安定するわけです。\n\n\n---\n\n■ 9. 常備しておくと料理の幅が広がりすぎる\n\n白だしは、料理の初心者からプロまで幅広く愛される理由があります。\n\n“これ入れとけば間違いない”という安心感\n\n食材が少ないときも美味しくなる\n\n時短料理でも味のクオリティが落ちない\n\n\n白だし1本あるだけで、\n「今日なに作ろう…」という悩みが減り、\n料理が楽しく、気楽になります。\n\n\n---\n\n■ 10. 料理に“品の良さ”と“深い旨味”が生まれる稀有な調味料\n\n白だしをまとめると、\nまさにこんな調味料です。\n\n> 「知らないまま過ごすのはもったいない、\n料理が上手くなる“隠れた万能調味料”。」\n\n\n\n透明感のある味\n\n旨味が深い\n\n色がつかない\n\n失敗しない\n\n料理が均一に美味しくなる\n\n幅広い料理に使える\n\n500〜700円で手に入る\n\n\n家庭に1本あるだけで、\n毎日の食事のクオリティが確実に上がります。\n\n\n---\n\n■ まとめ\n\n料理が一瞬で上品に\n\n透明色で素材の色を壊さない\n\nうどん・だし巻き・お吸い物が驚くほど美味しく\n\nどんな料理にも使える万能性\n\n味がまとまりやすく初心者でも失敗しない\n\n数百円で“プロの味”が再現できる\n\n隠し味にも最適\n\n和食だけでなく洋食にも使える"},{"number":7,"title":"7.赤柚子胡椒","text":"\n今回は、「マイナーなのに圧倒的に面白くて、料理が劇的に変わる調味料」として、\n知る人ぞ知る個性派アイテム 『ゆずこしょう（柚子胡椒）』の“赤” を紹介します。\n\n青い「青ゆずこしょう」は有名ですが、\n実は 赤ゆずこしょう はまだあまり知られておらず、\n一度使うと「なんでもっと早く使わなかったんだ…」と後悔するほどの破壊力を持つ隠れ名調味料。\n\nここでは、その魅力をたっぷり、じっくり、長く語り尽くします。\n\n\n---\n\nまだ知られていない“赤ゆずこしょう”という天才調味料の凄さを語り尽くす\n\nゆずこしょうは九州が生んだ傑作調味料。\nしかし一般的に知られているのは 青唐辛子 × 青ゆず皮 の“青ゆずこしょう”。\n\n一方、今回紹介する 赤ゆずこしょう は、\n\n熟した赤唐辛子\n\n完熟に近いゆず皮\nで作られた、より香り豊かで奥深い調味料です。\n\n\n知名度は高くありませんが、\n「香り × 辛み × 甘み × 旨み」のバランスが異常に優秀で、使いどころが無限に広がる\nまさにマイナー調味料の王様と言える存在です。\n\n\n---\n\n■ 1. 青に比べて“香りが濃く、辛みがまろやか、旨味が深い”\n\n赤ゆずこしょうの最大の特徴は、\n「青よりも香りとコクが強い」 という点です。\n\n青 → 清涼感・フレッシュ・鋭い辛み\n\n赤 → 芳醇・香り豊か・まろやかで深い辛み\n\n\n赤唐辛子のほのかな甘みと、完熟ゆずの濃厚な香りが合わさり、\nひとさじで料理全体の香りがワンランク上がります。\n\nまろやかでコクがあり、辛さはじんわり広がるタイプ。\n「辛いものが苦手な人でも使いやすい」のが意外な魅力です。\n\n\n---\n\n■ 2. とにかく“香りが良すぎる”\n\n赤ゆずこしょうはフタを開けた瞬間、\n圧倒的な柚子の香りが広がります。\n\nお鍋に入れれば、一気に料亭の香り\n\n味噌汁に少し溶かすだけで風味が激変\n\nお肉に付けると和の高級料理のようになる\n\nうどんやおでんが別物の旨さになる\n\n\n香りの力だけで料理の格が跳ね上がる調味料です。\n\n\n---\n\n■ 3. “肉料理”との相性が異常レベルで良い\n\n赤ゆずこしょうは、辛みがまろやかで香りが深いため、\n特に肉の脂との相性が抜群です。\n\n◎ 焼き鳥\n\n特に もも・皮・つくね は驚くほど旨くなる。\n\n◎ 豚しゃぶ\n\nポン酢 × 赤ゆずこしょう ＝ 神の組み合わせ。\n\n◎ ステーキ\n\n塩だけで焼いて、赤ゆずこしょうをほんの少しつけると高級店の味。\n\n◎ 餃子\n\nタレはいらないレベルで旨くなる。\n\nこれほど肉を引き立てる調味料は他に多くありません。\n\n\n---\n\n■ 4. 鍋・汁物での破壊力がヤバい\n\n赤ゆずこしょうは熱を加えたときの香り立ちが素晴らしいため、\n鍋料理との相性は最強クラス。\n\nもつ鍋\n\n水炊き\n\n鶏団子鍋\n\nちゃんこ鍋\n\nきのこ鍋\n\n野菜たっぷり鍋\n\nうどんすき\n\n\nほんの少し溶かすだけで、\n「あれ？料亭の鍋…？」\nという香りと味に変わります。\n\nインスタントの味噌汁・うどんすら激変するのはズルいレベル。\n\n\n---\n\n■ 5. パスタや洋食にも合う“万能すぎる変幻自在ぶり”\n\n意外だと思うかもしれませんが、赤ゆずこしょうは洋食にも強いです。\n\n◎ クリームパスタ\n\n生クリーム × 赤ゆずこしょう → コクと香りが一気にUP。\n\n◎ ペペロンチーノ\n\nにんにく＋オイルと異常に相性が良い。\n\n◎ グラタン・ドリア\n\n隠し味に少量入れると“深い旨味”が出る。\n\n◎ ピザ\n\n辛みと香りのアクセントに最高。\n\n使えばわかる“万能すぎる和洋ハイブリッド調味料”です。\n\n\n---\n\n■ 6. カレーや中華にもなじんでしまう懐の深さ\n\n赤ゆずこしょうは辛みがまろやかで香りも深いため、中華やカレーの隠し味にも対応。\n\nカレーに一さじ → 香りの奥行きが増す\n\n麻婆豆腐 → 山椒の代わりに使うと上品な辛さに\n\n鶏ガラスープ → 風味が一段階アップ\n\n焼売に少し付けると絶品\n\n\n辛い料理の方向性を変えずに“旨味を足す”ので使いやすいのです。\n\n\n---\n\n■ 7. 少量で味が決まり、コスパが異常に良い\n\n赤ゆずこしょうは香りが強いので、\nほんの 耳かき1杯～小さじ1/4 で十分。\n\nつまり：\n\n1瓶500〜700円\n\nなのに数ヶ月持つ\n\n料理の味は激変\n\nコスパは調味料界トップクラス\n\n\n“値段以上の働き”をする調味料です。\n\n\n---\n\n■ 8. 食卓が一気に“お店の味”に変わる\n\n赤ゆずこしょうを使うと、\n家庭料理が急に外食レベルになります。\n\n焼き魚に添える\n\n湯豆腐に溶かす\n\nだし巻き卵に少しだけ\n\n冷奴に乗せる\n\nきゅうりにつける\n\n\nどれも数段美味しくなります。\n\n特に魚料理（焼きサバ・タラ・サーモン）との相性は素晴らしい。\n\n\n---\n\n■ 9. 辛みが優しく、香りが強く、料理を選ばない\n\n赤ゆずこしょう最大の魅力は、\n「辛いのに優しく、香りが強いのに料理を邪魔しない」\nという絶妙なバランスです。\n\n青ほど刺激的でなく、\n香りはより高級感があり、\n旨味はしっかり残る。\n\nそのため和食店や焼き鳥屋の“裏の調味料”として使われることも多いのです。\n\n\n---\n\n■ 10. マイナーなのに料理の幅が無限に広がる“見つけもの調味料”\n\n最後に赤ゆずこしょうをまとめるなら、こうなります。\n\n> 「知られざる名調味料であり、\n使った瞬間に料理がワンランク上がる“和のブースター”。」\n\n\n\nマイナーなのに万能\n\n香りが異常に良い\n\n肉にも魚にも鍋にも麺にも合う\n\n洋食・中華・カレーにまで使える\n\nコスパが良く、少量で味が決まる\n\n料理の品が一瞬で上がる\n\n\n赤ゆずこしょうは、まさに\n“知っている人だけが得をする神調味料” です。\n\n\n---\n\n■ まとめ\n\n熟した唐辛子×完熟ゆずで香りとコクが段違い\n\n辛みはマイルドで使いやすい\n\n肉料理、鍋、スープ、卵料理が劇的に美味しくなる\n\n洋食・中華・カレーにも合う万能性\n\n1瓶で数ヶ月使える高コスパ\n\n家庭料理を“料亭の香り”に変える力がある"},{"number":8,"title":"8.電動シューズ乾燥機","text":"\n今回は、**“名前は聞いたことあるけど、使った人はまだ少ない。しかし使うと手放せなくなるマイナー家電”**として、\n知る人ぞ知る 『電動シューズ乾燥機』 を紹介します。\n\nこれは、本当に“もっと早く買えばよかった…”と感じる人が多い隠れ家電の代表格。\n同価格帯の家電の中でも、生活改善レベルはトップクラスです。\n\nここから、じっくり・長く・深く、その魅力を語り尽くします。\n\n\n---\n\n一度使うと戻れない「電動シューズ乾燥機」というマイナー家電の実力を語り尽くす\n\nシューズ乾燥機と聞くと、\n「靴専用の乾燥機？そんなの必要？」\nと思う人が多いかもしれません。\n\nしかし実際に使ってみると、\n\n> “これ、全家庭に必要では？”\n\n\n\nと思うほど生活が変わるアイテムです。\n\n価格は 2,000〜4,000円程度 と手頃。\nにもかかわらず、利便性・衛生面・快適さ・時短…あらゆる面でメリットが多すぎる家電です。\n\n\n---\n\n■ 1. “濡れた靴”という地獄から解放される\n\n雨の日、靴は高確率で濡れます。\n特に以下が厄介です：\n\nスニーカーが乾かない\n\n子どもの上履き・運動靴が湿ったまま\n\n革靴の中がジメジメして臭いが残る\n\n次の日に履く靴が準備できない\n\n部屋に新聞紙を詰めても全然乾かない\n\n浴室乾燥にかけても時間がかかる\n\n\nこうした問題を、\n電動シューズ乾燥機は“1〜2時間で”解決します。\n\n「濡れた靴問題」が完全に消えるというだけでも、生活のストレスが激減します。\n\n\n---\n\n■ 2. “臭いの原因”を根本から断つ\n\n靴の嫌な臭いの原因は――\n“湿気”と“雑菌の繁殖” です。\n\n電動シューズ乾燥機は、\n\n温風で湿気を飛ばす\n\n雑菌が繁殖できない環境にする\n\nついでに消臭効果も期待できる\n\n\nという“臭いの根本対処”ができる家電です。\n\n防臭スプレーだけでは臭いは消えませんが、乾燥機なら根本から対応できます。\n\n習慣化すると、\n「そういえば靴の臭い、全然気にならないな…」\nとなるほど効果が大きいです。\n\n\n---\n\n■ 3. 子育て家庭での需要が異常に高い\n\n子どもは毎日、\n\n運動靴\n\n上履き\n\n外遊びの靴\nを使います。\n\n\nそしてよく濡らします。\n\nシューズ乾燥機を持っている家庭では、\n\n夜に洗って → 朝には完全に乾いている\n\n急な雨でも困らない\n\n消臭までできて衛生的\n\n子育てストレスが確実に減る\n\n\nという圧倒的なメリットがあります。\n\n子育て家庭での「神家電」のひとつです。\n\n\n---\n\n■ 4. “革靴・ブーツ・スニーカー”すべて対応できる\n\n最近のシューズ乾燥機はアタッチメントが優秀で、\n以下すべて乾燥できます。\n\nスニーカー\n\nランニングシューズ\n\n仕事の革靴\n\nブーツ\n\n長靴\n\n安全靴\n\nスリッパ\n\n\n特に革靴やブーツは乾きにくく、\n湿気が残ると 型崩れ・臭い・劣化 の原因になります。\n\n乾燥機を使うと寿命が伸びるので、\n結果的に靴の買い替え頻度が減り、節約になるという副次効果すらあります。\n\n\n---\n\n■ 5. “送り状の出し忘れ”レベルで使い忘れてはいけない便利さ\n\n電動シューズ乾燥機を買った人の多くは、こう言います。\n\n> 「なんで今まで買ってなかったんだろう…」\n\n\n\n理由はシンプルで、\n便利さのリターンに対して価格が安すぎる からです。\n\n濡れた靴 → 即戦力\n\n臭い靴 → 救世主\n\n子どもの靴 → 育児効率UP\n\n通勤靴 → 快適さUP\n\n梅雨・冬 → 大活躍\n\n\n“日常の不快ポイントを全部潰せる”のに、\n本体は3,000円前後と格安です。\n\n\n---\n\n■ 6. 収納に困らない“超コンパクト設計”\n\nシューズ乾燥機は小型なので置き場所に困りません。\n\n棚にスポッと入る\n\n靴箱に入れてもOK\n\n軽いので持ち運びも楽\n\n\n家電の中でも「置き場所問題」が最小クラスです。\n\n\n---\n\n■ 7. 使い方は“靴を置いてボタンを押すだけ”\n\n機械が苦手な人でも使えます。\n\n乾燥アタッチメントを靴に差す\n\nスイッチON\n\nタイマー設定（自動OFFもある）\n\n\nこれだけでOK。\n\n新聞紙やドライヤーのように、\n手元でずっと見ている必要もありません。\n\n\n---\n\n■ 8. 実は“除湿機より効率的”な場面が多い\n\n意外と知られていませんが、\n除湿機で靴を乾かすより、\nシューズ乾燥機のほうが 靴内部に直接温風を送れるので圧倒的に早い のです。\n\n湯気の出る靴\n\n乾きにくい底\n\n湿気がたまるつま先\n\n厚手の靴下の残湿\n\n\nこれらをダイレクトに乾かせる家電は、シューズ乾燥機だけです。\n\n\n---\n\n■ 9. 旅行・出張にも持っていけるモデルもある\n\n折り畳み式や携帯タイプの乾燥機も増えてきており、\n\n出張\n\nキャンプ\n\nホテル滞在\n\n雨の日の旅行\n\n\nでも重宝します。\n\n持ち運びできるサイズなので、\n「荷物を増やさずに靴を清潔に保てる」\nという嬉しいメリットも。\n\n\n---\n\n■ 10. 2,000〜4,000円で靴まわりの悩みが全部解決する神家電\n\n最後にまとめると、電動シューズ乾燥機とはこういう家電です。\n\n> 「何年も我慢してきた靴の不快感を、\n2,000〜4,000円で一気に解決する“隠れ神家電”。」\n\n\n\n靴が翌朝までに100％乾く\n\n臭い対策も同時にできる\n\n子どもの靴もいつでも清潔\n\n革靴・ブーツの寿命が伸びる\n\n雨のストレスが劇的に減る\n\n収納しやすい・使いやすい・安い\n\n\n普及していないのは本当に不思議なくらい、\n生活改善の効果が大きい家電です。\n\n\n---\n\n■ まとめ\n\n“濡れた靴問題”を完全解消\n\n匂いの原因となる湿気・雑菌を撃退\n\n革靴・ブーツ・スニーカーに全部対応\n\n子育て家庭で圧倒的に便利\n\n雨の日・梅雨時期の強い味方\n\n値段が安く、収納も簡単\n\n朝に靴が乾いているという安心感がすごい"},{"number":9,"title":"9.サブ冷蔵庫","text":"\n今回は、**「メインとは別に、“サブの冷凍庫”を導入する」という、まだあまり知られていないけれど圧倒的に生活が豊かになる家電」**について、\nたっぷり・丁寧・長く、その魅力を語り尽くします。\n\nテーマはご要望どおり、\n\n> 電気代は多少かかるが、それを上回るメリット・節約効果・時間効率の高さで“元が取れる”サブ冷凍庫\nとして書いていきます。\n\n\n\n\n---\n\n一度持つと生活が変わる「サブ冷凍庫」の魅力をとことん長く語り尽くす\n\n（メイン冷蔵庫とは別にもう一台置く“小型冷凍専用庫”のすすめ）\n\n冷凍庫というと「冷蔵庫に付いている分で十分では？」と思いがちですが、\n実は多くの家庭が無自覚に抱えているのがこの問題：\n\n冷凍スペースがいつもギチギチ\n\n冷凍食品や作り置きが入り切らない\n\n霜が付いたようにごちゃごちゃして中身が探しづらい\n\nセール品を買い溜めできない\n\n氷がすぐ足りなくなる\n\n冷凍庫のドアを開けるたびにイライラする\n\n\nつまり「冷凍庫の容量不足問題」は、実は多くの家庭に共通した“隠れストレス”なのです。\n\nそこで登場するのが サブの冷凍庫（冷凍庫だけの単体家電）。\n\n価格は 15,000〜25,000円前後 と手頃なものも多く、\n電気代も月500〜800円程度。\n\n一見すると「電気代がかかるし、場所も取るし…」と思うかもしれません。\nしかし実際には、これを “余裕の冷凍スペースを買う” と考えると、\nその恩恵は想像を遥かに超え、電気代の問題を余裕で取り返してしまうほどの価値があります。\n\nここから、その魅力を10項目以上にわたって深掘りします。\n\n\n---\n\n■ 1. 冷凍食品を“好きなだけ”ストックできるストレスの無さ\n\nサブ冷凍庫の最大のメリットはこれです。\n\n冷凍食品を好きなだけ買い置きできる生活が実現する。\n\n半額セールの冷凍食品\n\nまとめ買いした肉・魚\n\nパンや麺類のストック\n\n作り置き料理の保存\n\nお弁当用のおかず\n\nアイス、冷凍フルーツ\n\n氷大量ストック\n\n\nこれらを遠慮なく保存できます。\n\n特に現代の冷凍食品はクオリティが高く、\nその便利さ・食の自由度は“生活の質そのもの”を変えます。\n\n冷凍庫に余裕があるだけで、\n「今日は料理したくないけど何もない…」\nという状況が完全に消えます。\n\n\n---\n\n■ 2. セール品が買える＝“電気代を超えて節約になる”\n\nサブ冷凍庫の導入で最も大きな節約ポイントは、\n\n> 安いときに大量買いして、冷凍保存できるようになること。\n\n\n\n肉の特売\n\n大容量の魚パック\n\nいつもより安い冷凍食品\n\n割引の惣菜を冷凍\n\n野菜が安い日にまとめ買い\n\n\nこれらを買えるチャンスは日常で何度も訪れます。\n\n普通の冷凍庫では容量の関係で諦めてしまう場面でも、\nサブ冷凍庫があれば迷いなく買える。\n\n“買い置きによる節約効果”が電気代を軽く超えます。\n\n月800円の電気代としても、\n4〜5割引の商品を月2〜3回買えばそれだけで元が取れます。\n\n\n---\n\n■ 3. 料理が圧倒的にラクになる\n\n冷凍庫の容量が増えるということは、\n“料理しなくてもいい日を自由に作れる” ということです。\n\n常に夕食の予備がある\n\nお弁当の具のストックが無限に作れる\n\n時短調理が可能\n\n料理の負担が減る\n\n「何もない日」が無くなる\n\n\nこれが精神面にめちゃくちゃ大きい。\n\n料理の自由度が上がるのは、\n毎日の生活で一番恩恵を感じる部分です。\n\n\n---\n\n■ 4. 作り置き・冷凍弁当が大量に作れるようになる\n\n冷凍庫が広いと、\n「作り置きを作る気力」が湧きます。\n\n1週間分の冷凍弁当\n\n小分け肉\n\nカット野菜\n\n冷凍したカレー・シチュー\n\nパン\n\n挽き肉や小間肉のストック\n\n\nこれらが自由に入るので、\n結果的に 外食・コンビニ利用が減って節約になる という効果も。\n\n\n---\n\n■ 5. 冷凍庫内の“見える化”が進み、無駄が減る\n\nメイン冷凍庫がギチギチだと、\n中身が分からず“行方不明食材”が出てきます。\n\nサブ冷凍庫があれば、\nジャンル別に分けられるため一目で在庫が分かる。\n\n肉\n\n魚\n\n冷凍食品\n\nアイス\n\n料理の作り置き\n\n冷凍野菜\n\nご飯・パン\n\n\nカテゴリごとに仕分ければ、\n食品ロスが激減します。\n\n\n---\n\n■ 6. アイス・冷凍フルーツがいつでも好きなだけ確保できる\n\n意外と嬉しいメリット。\n\n普通の冷凍庫だとアイスは場所を取るため、\n多く買えません。\n\nしかしサブ冷凍庫があると：\n\nファミリーパックを買える\n\nスイーツ用の冷凍フルーツも大量保存\n\n冷凍ジュース作りや氷も余裕\n\n夏の楽しみが増える\n\n\n地味ですが生活の満足度が大きく変わる部分です。\n\n\n---\n\n■ 7. 収納のプレッシャーが無くなる安心感が大きい\n\n冷凍庫がパンパンだと、\n“収納プレッシャー”が日々ストレスになります。\n\nサブ冷凍庫はこれを完全に解消します。\n\n買ったものが必ず入る\n\n使うたびにスムーズ\n\n探しやすく、取り出しやすい\n\n中が整理された状態を維持できる\n\n\n物理的な余裕は精神的な余裕に直結します。\n\n\n---\n\n■ 8. 一人暮らしにも意外と向いている\n\nサブ冷凍庫は家族向けに思われがちですが、\n実は 一人暮らしにこそ最適。\n\nセール品をためらわず買える\n\n料理回数が減る\n\n作り置きが大量にできる\n\n外食費の削減\n\n小型サイズも選べる（32L〜60L程度）\n\n\n冷凍食品を賢く使う生活スタイルが作れ、\n結果的に金銭的にも時間的にもラクになります。\n\n\n---\n\n■ 9. 冷凍庫は“ずっと役に立ち続ける”家電\n\n冷凍庫は、\nほぼ毎日使う家電です。\n\n買い置き品\n\n肉・魚\n\n氷\n\n朝食\n\n弁当\n\nスイーツ\n\n作り置き\n\n\nこのように、生活のあらゆる動線の中心にいる家電。\n\n常に使うものだからこそ、\nそれが広々しているだけで生活の質は段違いです。\n\n\n---\n\n■ 10. 月の電気代500〜800円を“軽く超える価値”がある\n\n最後に要点をまとめると：\n\n> “サブ冷凍庫は、電気代を払ってでも導入する価値が圧倒的に大きい家電。”\n\n\n\n理由はシンプル：\n\n冷凍食品を大量買いできる → 節約になる\n\nセール肉・特売品が保存できる → 節約額が大きい\n\n外食や中食が減る → 食費が減る\n\n料理がラクになる → 時間が増える\n\n収納のストレスが消える → 精神的にラク\n\n\nこれら全部が 毎月積み重なる“リターン” であり、\n電気代は十分に取り返せます。\n\n\n---\n\n■ まとめ\n\n（サブ冷凍庫＝“小さな投資で生活が劇的に良くなる家電”）\n\n冷凍スペースが劇的に増えてストレスゼロ\n\nセール品を自由に買えて節約になる\n\n作り置き・弁当作りが快適\n\n冷凍食品を好きなだけ保存できる\n\n庫内が見やすく、食品ロスも減る\n\n氷・アイス・冷凍果物なども余裕\n\n一人暮らしでもメリット多数\n\n電気代以上に“元が取れる”家電\n\n生活の自由度が圧倒的に上がる"}]};

  // IndexedDB
  // =========================
  const DB_NAME = 'novel_reader';
  const STORE = 'progress';
  const STORE_TTS = 'tts_resume';
  const STORE_PREFS = 'prefs';
  const KEY = 'title:' + Data.title;

  function idbOpen(){
    return new Promise(function(resolve, reject){
      const req = indexedDB.open(DB_NAME, 22);
      req.onupgradeneeded = function(){
        const db = req.result;
        if(!db.objectStoreNames.contains(STORE)){
          db.createObjectStore(STORE, { keyPath: 'key' });
        }
        if(!db.objectStoreNames.contains(STORE_TTS)){
          db.createObjectStore(STORE_TTS, { keyPath: 'key' });
        }
        if(!db.objectStoreNames.contains(STORE_PREFS)){
          db.createObjectStore(STORE_PREFS, { keyPath: 'key' });
        }
      };
      req.onsuccess = function(){ resolve(req.result); };
      req.onerror = function(){ reject(req.error); };
    });
  }
  async function saveProgress(page){
    try{
      const db = await idbOpen();
      const tx = db.transaction(STORE, 'readwrite');
      tx.objectStore(STORE).put({ key: KEY, page: page, updatedAt: Date.now() });
      tx.oncomplete = function(){ db.close(); };
    }catch(e){}
  }
  async function loadProgress(){
    try{
      const db = await idbOpen();
      const tx = db.transaction(STORE, 'readonly');
      const getReq = tx.objectStore(STORE).get(KEY);
      const val = await new Promise(function(res){ getReq.onsuccess=function(){ res(getReq.result); }; getReq.onerror=function(){ res(null); }; });
      db.close();
      return (val && typeof val.page === 'number') ? val.page : null;
    }catch(e){ return null; }
  }

        const o = document.createElement('option');
        o.value = ja[i].name;
        o.textContent = ja[i].name + (ja[i].lang ? ' / ' + ja[i].lang : '');
        g.appendChild(o);
      }
    }
    if(other.length){
      const g2 = document.createElement('optgroup'); g2.label = 'その他';
      voiceSelect.appendChild(g2);
      for(var j=0;j<other.length;j++){
        const o2 = document.createElement('option');
       o2.value = other[j].name;
       o2.textContent = other[j].name + (other[j].lang ? ' / ' + other[j].lang : '');
       g2.appendChild(o2);
     }
    }
    // 選択復元
    voiceSelect.value = keep;
    selectedVoiceName = voiceSelect.value;
  }

  function refreshVoices(){
    try{
      voices = window.speechSynthesis ? (window.speechSynthesis.getVoices() || []) : [];
      populateVoiceSelect();
    }catch(e){}
  }

  if('speechSynthesis' in window){
    // 一部ブラウザは非同期でvoicesが届く
    window.speechSynthesis.onvoiceschanged = refreshVoices;
  }

  if(voiceSelect){
    voiceSelect.addEventListener('change', function(){
      selectedVoiceName = voiceSelect.value || '';
      saveVoice(selectedVoiceName);
    });
  }

  // =========================
  // 読み上げ制御
  // =========================
  let autoReading = false;
  let currentUtterance = null;
  let lineEnds = [];
  let textCache = '';
  let lastHighlightedLine = -1;

  // 再開位置管理
  let lastCharIndexAbs = 0;
  let currentBaseOffset = 0;
  let ttsSaveNextAt = 0;

  // Wake Lock
  let wakeLock = null;
  async function requestWakeLock(){
    try{
      if('wakeLock' in navigator && !wakeLock){
        wakeLock = await navigator.wakeLock.request('screen');
        wakeLock.addEventListener('release', function(){ wakeLock = null; });
      }
    }catch(e){}
  }
  async function releaseWakeLock(){
    try{ if(wakeLock){ await wakeLock.release(); wakeLock = null; } }catch(e){}
  }

  // Android向け自動スクロールフォールバック
  let autoScrollRAF = null;
  function startAutoScroll(){
    stopAutoScroll();
    if(!autoScrollChk.checked) return;
    let lastTs = null;
    const SPEED = 10 * parseInt(rateInput.value); // px/sec
    function tick(ts){
//if (window.matchMedia('(max-width: 800px)').matches) {
if(false){
      if(!autoReading || !window.speechSynthesis || !window.speechSynthesis.speaking){
        autoScrollRAF = null;
        return;
      }
      if(lastTs != null){
        const dt = (ts - lastTs) / 1000;
        window.scrollBy(0, SPEED * dt);
      }
      lastTs = ts;
      autoScrollRAF = requestAnimationFrame(tick);
}
    }
    autoScrollRAF = requestAnimationFrame(tick);
  }
  function stopAutoScroll(){
    if(autoScrollRAF){ cancelAnimationFrame(autoScrollRAF); autoScrollRAF = null; }
  }

  function splitIntoLines(text){
    // pre内を行ごとにspanで区切る（ハイライト＆スクロール用）
    pre.innerHTML = '';
    const lines = text.split('\n');
    lineEnds = [];
    let acc = 0;
    for(var i=0;i<lines.length;i++){
      const ln = lines[i];
      const span = document.createElement('span');
      span.className = 'line';
      span.textContent = ln.length ? ln : ' ';
      pre.appendChild(span);
      if(i < lines.length - 1){
        pre.appendChild(document.createTextNode('\n'));
      }
      acc += ln.length + (i < lines.length - 1 ? 1 : 0);
      lineEnds.push(acc);
    }
  }
  function lineIndexFromChar(charIndex){
    for(var i=0;i<lineEnds.length;i++){
      if(charIndex < lineEnds[i]) return i;
    }
    return lineEnds.length - 1;
  }
  function centerOnElement(el){
    const header = document.querySelector('header');
    const headerH = header ? header.getBoundingClientRect().height : 0;
    const rect = el.getBoundingClientRect();
    const targetY = window.scrollY + rect.top - ((window.innerHeight - rect.height) / 2) - (headerH / 2);
    window.scrollTo({ top: Math.max(0, targetY), behavior: 'smooth' });
  }

  function highlightLineByChar(charIndex){
  // 行インデックス算出
  var idx = lineIndexFromChar(charIndex);
  if (idx === lastHighlightedLine) return;
  lastHighlightedLine = idx;

  // ハイライト付け替え
  var nodes = pre.querySelectorAll('.line');
  for (var i = 0; i < nodes.length; i++) nodes[i].classList.remove('current');
  var n = nodes[idx];
  if (!n) return;
  n.classList.add('current');



  // すぐに一度選択（スクロール前）
  selectNodeContents(n);

  // ========= 自動スクロール（スマホ対応フォールバック付き） =========
  if (autoScrollChk && autoScrollChk.checked){
    var header = document.querySelector('header');
    var headerH = header ? header.getBoundingClientRect().height : 0;
    var se = document.scrollingElement || document.documentElement || document.body;

    var rect = n.getBoundingClientRect();
    var targetY = (se.scrollTop + rect.top) - Math.max(0, (window.innerHeight - rect.height) / 2) - (headerH / 2);
    if (targetY < 0) targetY = 0;

    var usedNative = false;
    try {
      if (typeof se.scrollTo === 'function') {
        se.scrollTo({ top: targetY, behavior: 'smooth' });
        usedNative = true;
      }
    } catch(_e){}

    if (!usedNative){
      // 手動アニメーション（Android WebView 等）
      var start = se.scrollTop;
      var dist  = targetY - start;
      var startTs = null;

      requestAnimationFrame(step);
    }

    // スクロール後にもう一度選択（モバイルで選択が外れる対策）
    setTimeout(function(){
      selectNodeContents(n);
      // さらに中央寄せがズレていたら scrollIntoView を最後の手段で
      var r2 = n.getBoundingClientRect();
      if (Math.abs(r2.top - (window.innerHeight / 2)) > 48) {
        try {
          if (n.scrollIntoView) {
            try { n.scrollIntoView({ block: 'center', behavior: 'auto' }); }
            catch(__e){ n.scrollIntoView(); }
            se.scrollTop = (se.scrollTop || 0) - (headerH / 2);
          }
        } catch(__e2){}
        // 再度選択を強制
        setTimeout(function(){ selectNodeContents(n); }, 30);
      }
    }, 120);
  }
}
      function step(ts){
        if (startTs === null) startTs = ts;
        var t = (ts - startTs) / 250; if (t > 1) t = 1;
        var e = t < 0.5 ? 2*t*t : -1 + (4 - 2*t)*t; // easeInOutQuad
        se.scrollTop = start + dist * e;
        if (t < 1) requestAnimationFrame(step);
  }
    // ========= 追加：モバイルでも確実に「範囲選択」させる =========
  function selectNodeContents(el){
    try{
      var sel = window.getSelection && window.getSelection();
      if (!sel) return;
      var range = document.createRange();
      // 空行対策：必ずテキストノードを用意
      if (!el.firstChild) el.appendChild(document.createTextNode(' '));
      range.selectNodeContents(el);
      sel.removeAllRanges();
      sel.addRange(range);
    }catch(_e){}
  }
async function speakPage(opts){
  if(!opts) opts = {};
  stopTTS(true);

  // 現在ページ
  var p = null;
  for (var i = 0; i < Data.pages.length; i++){
    if (Data.pages[i].number === current){ p = Data.pages[i]; break; }
  }
  if(!p) return;
  textCache = p.text || '';

  // 再開位置
  var startFrom = 0;
  try {
    startFrom = opts.fromStart ? 0 : (await loadTTSOffset(current) || 0);
  } catch(e){ startFrom = 0; }
  currentBaseOffset = startFrom;
  lastCharIndexAbs = startFrom;

  // 行配列と cumulative index を更新（ハイライト用）
  splitIntoLines(textCache);

  if(!('speechSynthesis' in window)){ return; }

try { highlightLineByChar(0); } catch(_e){}

    

  // 最初の行から開始（または再開位置の属する行から）
  playFrom(startFrom);
  }

    // 指定オフセットの行末インデックス（改行を含む）を返す
  function lineEndFromOffset(offset){
    if (offset >= textCache.length) return textCache.length;
    var idx = lineIndexFromChar(offset);                 // 既存の関数を利用
    var end = lineEnds && lineEnds[idx];                 // 累積長（改行も含む）
    if (typeof end !== 'number') end = textCache.length;
    return end;
  }

  // あるオフセットから「その行だけ」読み上げる
  function playFrom(offset){
    if (offset >= textCache.length){
      // ページ末尾 → 次ページへ
      var maxPage = 1;
      for (var j = 0; j < Data.pages.length; j++){
        if (Data.pages[j].number > maxPage) maxPage = Data.pages[j].number;
      }
      if (autoReading && current < maxPage){
        var next = current + 1;
        saveTTSOffset(next, 0);
        setPage(next, { keepAuto:true });
        try { highlightLineByChar(0); } catch(_e){}
        speakPage({ fromStart:true });
      } else {
        autoReading = false;
        saveTTSOffset(current, 0);
        try { highlightLineByChar(0); } catch(_e){}
      }
      return;
  }
  var end = lineEndFromOffset(offset);
    var chunkText = textCache.slice(offset, end);
    // 空行でも読み上げを進めたいので、空であれば改行を読み上げずに次へ
    if (!chunkText){
      saveTTSOffset(current, end);
      playFrom(end);
      return;
    }

    var u = new SpeechSynthesisUtterance(chunkText);
    u.lang = 'ja-JP';
    var r = parseFloat(rateInput && rateInput.value ? rateInput.value : '1');
    if (!isFinite(r)) r = 1;
    u.rate = Math.min(100, Math.max(0.5, r));
    // 選択済みの声があれば適用（なければ日本語系、なければ既定）
   try{
      if(voices && voices.length){
        var v = null;
        if(selectedVoiceName){
          for(var i=0;i<voices.length;i++){ if(voices[i].name === selectedVoiceName){ v = voices[i]; break; } }
        }
        if(!v){
          for(var j=0;j<voices.length;j++){ if((voices[j].lang||'').toLowerCase().startsWith('ja')){ v = voices[j]; break; } }
        }
        if(v) u.voice = v;
      }
    }catch(e){}
    u.onstart = function(){
      ttsPause.disabled = false;
      ttsStop.disabled  = false;
      //ttsToggle.textContent = '⏹ 自動読み上げ中';
      startAutoScroll();
      requestWakeLock();
    };

    u.onboundary = function(e){
      try{
        if (e && (e.name === 'word' || typeof e.charIndex === 'number')){
          var abs = (e.charIndex || 0) + offset;
          lastCharIndexAbs = abs;
          highlightLineByChar(abs);
          var now = (typeof performance !== 'undefined' && performance.now) ? performance.now() : Date.now();
          if (now >= ttsSaveNextAt){
            saveTTSOffset(current, abs);
            ttsSaveNextAt = now + 500;
          }
        }
      }catch(_e){}
    };

    u.onend = function(){
      // この行の末尾を保存し、次の行へ
      lastCharIndexAbs = end;
      currentBaseOffset = end;
      saveTTSOffset(current, end);

      ttsPause.disabled = true;
      ttsStop.disabled  = true;
      //ttsToggle.textContent = '▶ 自動読み上げ';
      stopAutoScroll();
      releaseWakeLock();
try { highlightLineByChar(end); } catch(_e){}
      if (autoReading){
        playFrom(end); // 同一ページの次の行を読む
      } else {
        try { highlightLineByChar(0); } catch(_e){}
      }
    };

    currentUtterance = u;
    window.speechSynthesis.speak(u);
  }

  function pauseTTS(){
    if(window.speechSynthesis && window.speechSynthesis.speaking && !window.speechSynthesis.paused){
      window.speechSynthesis.pause();
      stopAutoScroll();
      releaseWakeLock();
      saveTTSOffset(current, lastCharIndexAbs);
    }else if(window.speechSynthesis && window.speechSynthesis.paused){
      window.speechSynthesis.resume();
      startAutoScroll();
      requestWakeLock();
    }
  }
  function stopTTS(silent){
    if(window.speechSynthesis){
      window.speechSynthesis.cancel();
    }
    currentUtterance = null;
    stopAutoScroll();
    releaseWakeLock();
    if(!silent){
      ttsPause.disabled = true;
      ttsStop.disabled = true;
      ttsToggle.textContent = '▶ 自動読み上げ';
    }
    const nodes = pre.querySelectorAll('.line');
    for(var i=0;i<nodes.length;i++){ nodes[i].classList.remove('current'); }
    saveTTSOffset(current, lastCharIndexAbs);
  }

  // =========================
  // UIロジック
  // =========================
  function setPage(num, opts){
    if(!opts) opts = {};
    if(currentUtterance) stopTTS(true);

    const p = Data.pages.find(function(x){ return x.number===num; }) || Data.pages[0];
    if(!p) return;
    current = p.number;
    h.textContent = (p.title ? p.title + ' / ' : '') + p.number + ' ページ目';
    splitIntoLines(p.text || '');

 
    // ▼ ページが変わったら読み上げの再開位置を必ず先頭に
    lastCharIndexAbs = 0;
    currentBaseOffset = 0;
    saveTTSOffset(current, 0);


    pageNum.value = current;
    renderList();
    const btns = document.querySelectorAll('nav.pages button');
    for(var i=0;i<btns.length;i++){
      var b = btns[i];
      b.setAttribute('aria-current', (b.dataset.num == String(current)) ? 'page' : 'false');
    }
    showReader();
    window.scrollTo({ top: 0, behavior: 'smooth' });
    saveProgress(current);

    if(autoReading || opts.keepAuto){
      autoReading = true;
      speakPage({ fromStart:true });
    }
  }

  function renderList(){
    // 下部のページ番号ボタン
    plist.innerHTML = '';
    const pagesSorted = Data.pages.slice().sort(function(a,b){ return a.number - b.number; });
    for(var i=0;i<pagesSorted.length;i++){
      (function(p){
        const b = document.createElement('button');
        b.textContent = p.number;
        b.dataset.num = String(p.number);
        b.addEventListener('click', function(){ setPage(p.number); });
        if(p.number===current) b.setAttribute('aria-current','page');
        plist.appendChild(b);
      })(pagesSorted[i]);
    }

    // 目次（コンパクト・前2〜後4のみ）
    tocList.innerHTML = '';
    var idxCur = pagesSorted.findIndex(function(p){ return p.number === current; });
    //var start = Math.max(0, idxCur - 2);
    //var end = Math.min(pagesSorted.length, start + 7); // 前2 + 自身 + 後4 = 最大7件
    var start = 0;
    var end = pagesSorted.length;
    const visiblePages = pagesSorted.slice(start, end);
    for(var j=0;j<visiblePages.length;j++){
      (function(p){
        const item = document.createElement('div');
        item.className = 'toc-item';
        item.addEventListener('click', function(){ setPage(p.number); });

        const num = document.createElement('div');
        num.className = 'toc-num';
        num.textContent = p.number + ' ページ目';

        const title = document.createElement('div');
        title.className = 'toc-title';
        title.textContent = p.title || 'タイトル未設定';

        item.appendChild(num);
        item.appendChild(title);
        tocList.appendChild(item);
      })(visiblePages[j]);
    }
  }

  function showTOC(){
    toc.classList.remove('hidden');
    viewPage.classList.add('hidden');
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }
  function showReader(){
    viewPage.classList.remove('hidden');
    toc.classList.add('hidden');
  }

  // =========================
  // イベント
  // =========================
  document.getElementById('prev').onclick = function(){ setPage(Math.max(1, current-1)); };
  document.getElementById('next').onclick = function(){
    const maxPage = Math.max.apply(null, Data.pages.map(function(p){ return p.number; }));
    setPage(Math.min(maxPage, current+1));
  };
  pageNum.addEventListener('change', function(){ const v = Number(pageNum.value) || 1; setPage(v); });
  window.addEventListener('keydown', function(e){
    if(e.key==='ArrowLeft' || e.key==='h') setPage(Math.max(1, current-1));
    if(e.key==='ArrowRight' || e.key==='l'){
      const maxPage = Math.max.apply(null, Data.pages.map(function(p){ return p.number; }));
      setPage(Math.min(maxPage, current+1));
    }
    if(e.key==='t') showTOC();
    if(e.key===' ' && autoReading){ e.preventDefault(); pauseTTS(); }
  });
  btnToc.addEventListener('click', showTOC);
  backToToc.addEventListener('click', showTOC);

  // 読み上げUI
  ttsToggle.addEventListener('click', function(){
    autoReading = !autoReading;
    if(autoReading){
      ttsToggle.textContent = '⏹ 自動読み上げ中';
      speakPage({ fromStart:false });
    }else{
      ttsToggle.textContent = '▶ 自動読み上げ';
      stopTTS(false);
    }
  });
  ttsPause.addEventListener('click', function(){ pauseTTS(); });
  ttsStop.addEventListener('click', function(){ autoReading=false; stopTTS(false); });

  rateInput.addEventListener('change', function(){
    // 再生中なら一旦停止→再開して反映
    if(window.speechSynthesis && window.speechSynthesis.speaking){
      const wasAuto = autoReading;
      stopTTS(true);
      if(wasAuto){ speakPage({ fromStart:false }); }
    }
    saveRate(rateInput.value);
  });

  // タブ可視状態
  document.addEventListener('visibilitychange', function(){
    if(document.visibilityState === 'hidden'){
      saveTTSOffset(current, lastCharIndexAbs);
    }else if(document.visibilityState === 'visible'){
      if(autoReading){
        requestWakeLock();
        if(!(window.speechSynthesis && window.speechSynthesis.speaking)){
          speakPage({ fromStart:false });
        }
      }
    }
  });

  // 初期化
  (async function(){
    // 速度を復元
    const savedRate = await loadRate();
    if(savedRate && !Number.isNaN(savedRate)){
      rateInput.value = String(savedRate);
    }
    // 音声選択を復元してから一覧を描画
    try{
      selectedVoiceName = await loadVoice();
    }catch(e){ selectedVoiceName = ''; }
    refreshVoices(); // onvoiceschanged でも後から再度更新される
    renderList();
    const saved = await loadProgress();
    if(saved && Data.pages.some(function(p){ return p.number===saved; })){
      setPage(saved);
    }else{
      setPage(1);
    }
  })();
  </script>
